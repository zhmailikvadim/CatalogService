_schema-version: "3.1"
ID: cat_navi
description: A simple CAP project.
version: 1.0.0
modules:

- name: cat_navi-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: cat_navi-db
  - name: uaa_cat_navi
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci

- name: cat_navi-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: cat_navi-db
  parameters:
    buildpack: nodejs_buildpack

- name: cat_navi-destination-content
  type: com.sap.application.content
  requires:
  - name: srv-api
  - name: cat_navi-destination-service
    parameters:
      content-target: true
  - name: uaa_cat_navi
    parameters:
      service-key:
        name: uaa_cat_navi-key
  parameters:
    content:
      subaccount:
        destinations:
        - Name: cat_navi-app-srv
          Authentication: OAuth2UserTokenExchange
          TokenServiceInstanceName: cat_navi-xsuaa-service
          TokenServiceKeyName: uaa_cat_navi-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: my_service2
        - Authentication: OAuth2UserTokenExchange
          Name: my_service2_uaa_cat_navi
          ServiceInstanceName: cat_navi-xsuaa-service
          ServiceKeyName: uaa_cat_navi-key
          sap.cloud.service: my_service2
        existing_destinations_policy: update
  build-parameters:
    no-source: true

resources:
- name: cat_navi-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}

- name: cat_navi-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: cat_navi
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: cat_navi-destination-service
    service-plan: lite
  requires:
  - name: srv-api

- name: uaa_cat_navi
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: cat_navi-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx -p @sap/cds-dk cds build --production
